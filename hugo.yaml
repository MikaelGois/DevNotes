# Hugo configuration file
title: Anotações de Mikael Gois

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: documentation
      name: Arquivos
      pageRef: /docs
      weight: 1
    - identifier: about
      name: Sobre
      pageRef: /about
      weight: 2
    - identifier: portifolio
      name: Portifólio ↗
      url: "https://mikaelgois.github.com"
      weight: 3
    - identifier: search
      name: Procurar
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/mikaelgois"
      params:
        icon: github

# Parse Git commit
enableGitInfo: true

defaultContentLanguage: pt
languages:
  pt:
    languageName: Português
    weight: 1
  en:
    languageName: English
    weight: 2

params:
  theme:
    # light | dark | system
    default: system
    displayToggle: true

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "2 Jan 2006"
