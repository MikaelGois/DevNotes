# Hugo configuration file
title: Anotações de Mikael Gois

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Sobre
      pageRef: /about
      weight: 2
    - name: Portifolio ↗
      url: "https://mikaelgois.github.com"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/mikaelgois"
      params:
        icon: github

# Parse Git commit
enableGitInfo: true

params:
  theme:
    # light | dark | system
    default: system
    displayToggle: true

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "2 Jan 2006"
