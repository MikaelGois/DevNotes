# Hugo configuration file
title: DevNotes

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: articles
      name: Artigos
      pageRef: /articles
      weight: 1
    - identifier: about
      name: Sobre
      pageRef: /about
      weight: 2
    - identifier: portfolio
      name: Portfólio ↗
      url: "https://mikaelgois.github.io"
      weight: 3
    - identifier: search
      name: Procurar
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/mikaelgois"
      params:
        icon: github

# Parse Git commit
enableGitInfo: true

# Enable icons
enableInlineShortcodes: true

defaultContentLanguage: pt
languages:
  pt:
    languageCode: 'pt-BR'
    languageName: Português
    weight: 1
  en:
    languageCode: 'en-US'
    languageName: English
    weight: 2

# Enables redirection to page 404.
server:
  redirects:
    # Rule for English
    - from: "/en/*"
      to: "/en/404.html"
      status: 404
      
    # Rule for Portuguese (default language must be last)
    - from: "/**"
      to: "/404.html"
      status: 404

params:
  theme:
    # light | dark | system
    default: system
    displayToggle: true

  blog:
    list:
      displayTags: true
  toc:
    displayTags: true

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "2 Jan 2006"

services:
  googleAnalytics:
    ID: G-HDM7GF199V
